name:

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    name: Check untracked files
    strategy:
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Error if anything changed
        run: |
          git diff-index --quiet HEAD

      - name: Regenerate identical file
        run: echo "foo" > file.txt

      - name: Error if anything changed
        run: |
          git diff-index --quiet HEAD

      - name: Modify file
        run: echo "foo123" > file.txt

      - name: Error if anything changed
        run: |
          git diff-index --quiet HEAD