name: CI

on:
  push:
    branches:
      - "main"
      - "maintenance/.+"
  pull_request:
    branches:
      - "main"
      - "maintenance/.+"

jobs:
  test:
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        os: ubuntu-latest
        python-version: [3.7, 3.8, 3.9]
    env:
      CI_OS: ${{ matrix.os }}
      PYVER: ${{ matrix.python-version }}
      COV: --cov=openff/utilities --cov-report=xml --cov-config=setup.cfg --cov-append

    steps:
    - uses: actions/checkout@v2

    - uses: conda-incubator/setup-miniconda@v2
      with:
        python-version: ${{ matrix.python-version }}
        activate-environment: test
        mamba-version: "*"
        channels: conda-forge,defaults
        environment-file: devtools/conda-envs/test_env.yaml
        auto-update-conda: true
        auto-activate-base: false
        show-channel-urls: true

    - name: Additional info about the build
      shell: bash
      run: |
        uname -a
        df -h
        ulimit -a

    - name: Environment Information
      shell: bash -l {0}
      run: |
        conda info
        conda list

    - name: Install GROMACS
      run: |
        wget https://github.com/gromacs/gromacs/archive/v2021.1.tar.gz -O gromacs-2021.1.tar.gz
        tar xvzf gromacs-2021.1.tar.gz
        cd gromacs-2021.1
        mkdir build
        cd build
        cmake .. -DCMAKE_INSTALL_PREFIX=$HOME/opt/gromacs/2021.1 -DGMX_GPU=OFF -DGMX_MPI=OFF -DGMX_BUILD_OWN_FFTW=ON
        make
        make check
        make install
        source $HOME/opt/gromacs/4.6.7/bin/GMXRC.bash
        which gmx
