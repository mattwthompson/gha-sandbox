name: mamba executable debugging

on: [push, pull_request]

defaults:
  run:
    shell: bash -l {0}

jobs:
  test:
    name: mamba executables?
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Set up Homebrew
      id: set-up-homebrew
      uses: Homebrew/actions/setup-homebrew@master

    - name: Install micromamba via brew
      run: |
        brew install micromamba
        micromamba shell init -s bash
        source ~/.bashrc
    
    - name: Look for micromamba
      run: |
        which -a micromamba
        micromamba --version
        micromamba list
    
    - name: Look for conda
      run: |
        which -a conda
        conda --version
        conda list
        micromamba whoneeds -t conda
        micromamba uninstall conda
    
    - name: Look for mamba
      run: |
        which -a mamba
        mamba --version
        mamba list
    
